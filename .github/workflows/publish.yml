name: Build and publish package
on:
  push:
    branches:
      - "ci/**"
    tags:
      - "v*.*.*"


permissions:
  contents: read

jobs:
  build-test:
    uses: ./.github/workflows/build-test.yml

  publish:
    needs:
      - build-test

    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - name: publish package
        uses: iak-it-actions/python-poetry-publish@ci/publish
        with:
          python-version: "3.12"
