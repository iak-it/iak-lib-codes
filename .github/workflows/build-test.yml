on:
  workflow_call:
  pull_request:
  push:
    branches:
      - "master"
      - "ci/**"  # launch everytime when ci edit's

permissions:
  contents: read

jobs:

  build-test:

    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: set up poetry
        uses: iak-it/gh-action-python-poetry-setup@v0.0.1
        with:
          python-version: '3.12'

      - name: test code
        run: poetry run nox
